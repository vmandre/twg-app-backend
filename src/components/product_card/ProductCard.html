  <div class="card mb-4 shadow-sm">
    <img class="card-img-top mt-2" :src="product.image_url" :alt="product.title">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text" style="font-size: 20pt"><strong>${{product.price}}</strong></p>            
      <a href="javascript:;;" class="p-2" v-on:click="addToCart(product)">
        <i class="fa fa-shopping-cart fa-2x"></i>
      </a>
    </div>
  </div>
