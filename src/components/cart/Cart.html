<div class="cart-products">
  <div>
    <h3>Shopping Cart</h3>
  </div>
  <div class="row mt-5">
    <div class="col  col-xs-1">
      <div class="row">
        <template v-if="cartProducts.length > 0">
          <div class="col-md-4 col-xs-1" v-for="(item, index) in cartProducts" :key="index">
            <div class="card mb-4 col-xs-1 shadow-sm">
              <img class="card-img-top mt-2" :src="item.image_url" alt="Image not available"
                style="max-height: 700px; max-width: 127.135px;margin: auto">
              <div class="card-body">
                <h6 class="card-text">{{item.name}}</h6>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <label><strong>${{ item.price }}</strong></label>
                  </div>
                  <small class="text-muted footerIcons">
                    <a href="javascript:;;" class="p-2" @click="removeProductCart(item)">
                      <i class="fa fa-trash fa-2x"></i>
                    </a>
                  </small>
                </div>
              </div>
            </div>
          </div>
        </template>
        <template v-else>
          <div class="error-template container">
            <h2>No products found!</h2>
            <div class="error-details">Your cart is empty</div>
            <div class="error-actions">
              <a class="btn text-white">
                <span class="glyphicon glyphicon-envelope"></span>
                <router-link to="/">Take me to Products Page</router-link>
              </a>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div class="col-4 col-xs-1">
      <ul class="list-group">
        <h3>Total: ${{totalValue.toFixed(2)}} </h3>
        <router-link to="/" class="btn btn-primary mt-2 text-white">Continue Shipping</router-link>
        <!--           <router-link v-if="cartProducts.length > 0" to="/checkout" class="btn btn-danger mt-2 text-white">Checkout</router-link> -->
        <button v-if="cartProducts.length > 0" v-b-modal.modal-checkout 
          class="btn btn-danger mt-2 text-white">Checkout
        </button>
      </ul>
    </div>
  </div>

  <b-modal id="modal-checkout" title="Checkout" hide-footer>
    <p class="my-4">Let's imagine that you typed your credit card number and the sale is finished. ;) </p>
    <br/>
    <p>Your order 3788916977123 has been shipped,the tracking number is ABC12345697NZ</p>
    
    <button @click="finishSale(); $bvModal.hide('modal-checkout');"
        class="btn btn-danger mt-2 text-white">Close
      </button>
  </b-modal>


</div>
