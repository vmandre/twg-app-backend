<nav aria-label="...">
  <ul class="pagination justify-content-center">
    <li class="page-item" :class="previous">
      <a class="page-link" href="#" @click="$emit('pageClick', (currentPage-1))" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li v-for="(index) of totalOfPages" class="page-item"
      :class="{
        'active' : index == currentPage
      }">

      <a class="page-link" href="#" @click="$emit('pageClick', index)">
        {{index}}
        <span v-show="index == currentPage" class="sr-only">(current)</span>
      </a>
    </li>

    <li class="page-item">
      <a class="page-link" href="#" @click="$emit('pageClick', (currentPage+1))" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>    
  </ul>
</nav>
